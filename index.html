<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOGGLE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="pageloadHeader">
      <h1>Boggle</h1>
      <br>
      <button id="start" class="btn btn-warning">Play Game</button>
    </div>


    <!-- Modal -->
  <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Results</h4>
        </div>
        <div class="modal-body">
          <h5>You found <span id="numWords"></span> words.</h5>
          <h4>Total Score: <span id="score"></span></h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    <div id="playingHeader">
      <h1>Boggle</h1><br>
      <button id="restart" class="btn btn-success">New Game</button>
    </div>
      <div class="row">
        <div class="col-md-offset-1 col-md-5">
          <table id="board">
            <tbody>
              <tr id="row1"></tr>
              <tr id="row2"></tr>
              <tr id="row3"></tr>
              <tr id="row4"></tr>
              <tr id="row5"></tr>
            </tbody>
          </table>
            <br>
            <br>
            <label>Enter a word:</label>
            <input id="enterWord" type="text"><br><br>
            <button id="end" class="btn btn-warning">End Game & Calculate Score</button><br>
        </div>
        <div class="col-md-3">
          <h3>Found Words</h3>
            <ul id="userWords"></ul>
        </div>
      </div>
      <br>
      <br>
  </div>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.0/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="main.js"></script>
</body>
</html>
